<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./src/images/icons/favicon.png"
      type="image/png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- JAVASCRIPT -->
    <script defer src="./src/js/main.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c3ef53a0a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify</title>
    <!-- GOOGLE TAG (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-TJQ2XJZPTD"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-TJQ2XJZPTD");
    </script>
  </head>
  <body>
    <div class="sidebar">

      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="#">
            <img
              src="./src/images/icons/logo-spotify.png"
              alt="Logo do Spotify"
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span><i class="fa fa-home"></i></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span><i class="fa fa-search"></i></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library__content">
            <button class="library__button">
                <span class="fa fa-book"></span>
                <span>Sua biblioteca</span>
            </button>
            <span class="fa fa-plus"></span>
        </div>
        <section class="section-playlist">
            <div class="section-playlist__content">
                <span class="text title">Crie sua primeira playlist</span>
                <span class="text subtitle">É fácil, vamos te ajudar</span>
                <button class="section-playlist__button">
                    <span>Criar playlist</span>
                </button>
            </div>
        </section>
        <div class="cookies">
            <a href="#">Cookies</a>
        </div>
      </div>

      <div class="languages">
        <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
        </button>
      </div>

    </div>
  </body>
</html>
